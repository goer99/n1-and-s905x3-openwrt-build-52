name: OpenWrt-CI

on:
  schedule:
    - cron: '0 22 * * 5'
  repository_dispatch:
    types: 'run'
    
env:
  TZ: 'Asia/Shanghai'

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event_name == 'schedule' || github.event.action == 'run'

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install depends
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /usr/lib/jvm /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone $TZ

      - name: Clone Lean's openwrt
        run: |
          git clone https://github.com/coolsnowwolf/lede

      - name: Install feeds & Make config
        env:
          CONFIG: '.github/config'
        run: |
          chmod +x $CONFIG
          ./$CONFIG

      - name: Compile openwrt
        run: |
          cd lede
          make download -j8
          make -j$(nproc) || make -j1 V=s

      - name: Build firmware
        run: |
          cp lede/bin/targets/*/*/*.tar.gz ./openwrt
          sudo ./gen_openwrt -d -k latest
          
          devices=("phicomm-n1" "vplus")
          cd out
          for x in ${devices[*]}; do
            cd $x
            filename=$(ls | awk -F '.img' '{print $1}')
            gzip *.img
            cd ../
            echo "::set-env name=firmware_$x::$filename"
          done

      - name: Upload firmware @ phicomm n1, kernel 5.4.68
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.firmware_phicomm-n1 }}
          path: out/phicomm-n1
      
      - name: Upload firmware @ vplus, kernel 5.4.68
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.firmware_vplus }}
          path: out/vplus
